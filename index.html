<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In The End</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #000, #222);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
      }
      .container {
        position: relative;
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 3s ease-in-out forwards;
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        I tried so hard and got so far.<br />But in the end, It doesn't even
        matter
      </h1>
    </div>
  </body>
</html>
